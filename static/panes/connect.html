<table class="qwebirc-centrebox collapse">
  <tr>
    <td class="collapse">
      <table class="qwebirc-loginbox collapse" name="connectroot">
        <tr class="collapse qwebirc-loginbox" name="loginheader" style="display: none">
          <td class="collapse tr3">
            <div class="bar"></div>
            <div class="bar-background">
              <div class="bar-logo"></div>
            </div>
            <div class="bar"></div>
            <div class="bar-spacer"></div>
          </td>
        </tr>
        <tr class="tr1" name="nologologinheader" style="display: none">
          <td><h1>Connect to <span name="networkname"></span> IRC</h1></td>
        </tr>
        <tr class="tr2" name="loginbox" style="display: none">
          <td>
            <form>
              <table>
                <tr>
                  <td><label for="loginnickname">Nickname:</label></td>
                  <td><input type="text" name="nickname" id="loginnickname" /></td>
                </tr>
                <tr>
                  <td><label for="loginchannels">Channels:</label></td>
                  <td><input type="text" name="channels" id="loginchannels" /></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label><input type="checkbox" id="show_sasl_fields" /> I have a password:</label>
                  </td>
                </tr>
                <tr class="sasl-row" style="display:none">
                  <td><label for="sasl_username">Username:</label></td>
                    <td><input type="text" name="sasl_username" id="sasl_username" placeholder="Username" autocomplete="username" /></td>
                </tr>
                <tr class="sasl-row" style="display:none">
                  <td><label for="sasl_password">Password:</label></td>
                    <td><input type="password" name="sasl_password" id="sasl_password" placeholder="Password" autocomplete="current-password" /></td>
                </tr>
                <tr name="connectbutton" style="display: none">
                  <td></td>
                  <td>
                    <input type="submit" value="Join chat" name="connect" />
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
        <tr class="tr2" name="confirmbox" style="display: none">
          <td>
            <form>
              <table class="qwebirc-loginbox tr1">
                <tr>
                  <td colspan="2">
                    To connect to <span name="networkname"></span> IRC and join <span name="prettychannels"></span><span name="nickselected" style="display: none"> as <b name="nickname"></b></span> click 'Join chat'.
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label><input type="checkbox" id="show_sasl_fields_confirm" /> I have a password</label>
                  </td>
                </tr>
                <tr class="sasl-row" style="display:none">
                  <td><label for="confirm_sasl_username">Username:</label></td>
                    <td><input type="text" name="sasl_username" id="confirm_sasl_username" placeholder="Username" autocomplete="username" /></td>
                </tr>
                <tr class="sasl-row" style="display:none">
                  <td><label for="confirm_sasl_password">Password:</label></td>
                    <td><input type="password" name="sasl_password" id="confirm_sasl_password" placeholder="Password" autocomplete="current-password" /></td>
                </tr>
                <tr class="tr2" name="connectbutton" style="display: none">
                  <td colspan="2"><input type="submit" value="Join chat" name="connect" /></td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
